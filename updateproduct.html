<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tech</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top col-12">
        <div class="container-fluid">
            <a class="navbar-brand" href="adminpanel.html">
                <img src="resources/logo-no-background.png" width="140" />
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="adminpanel.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="manageproducts.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="manageuser.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold " href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand ms-3" href="admin.html">
                            <img src="resources/user.png" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="col-12 mt-5">
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary-subtle">
                    <h5>Update product</h5>
                </div>
                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label">Product Name :</label>
                        <input type="text" class="form-control" name="product-name" value="Product Name" />
                    </div>

                    <div class="mb-3">
                        <label for="product-price" class="form-label">Product Price :</label>
                        <input type="number" class="form-control" name="product-price" value="200.99" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category :</label>
                        <input type="text" class="form-control" name="product-name" value="Product Category" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Brand :</label>
                        <input type="text" class="form-control" name="product-name" value="Product Brand" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Color :</label>
                        <input type="text" class="form-control" name="product-name" value="Product Color" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Size :</label>
                        <input type="text" class="form-control" name="product-name" value="Product Size" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">SKU :</label>
                        <input type="text" class="form-control" name="product-name" value="Product SKU" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Weight :</label>
                        <input type="text" class="form-control" name="product-name" value="Product Weight" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Country of Manufacture :</label>
                        <input type="text" class="form-control" name="product-name" value="Country of Manufacture" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Product Description</label>
                        <textarea class="form-control" rows="8"
                            name="product-description">Product Description</textarea>
                    </div>

                    <div class="card col-12 col-sm-12 col-lg-8">
                        <div class="card-body">
                            <div class="row row-cols-3 row-cols-sm-6 g-4">
                                <div class="col">
                                    <div class="card">
                                        <img src="resources/phone/i9-intel.jpg" class="rounded" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="resources/phone/asus-laptop.jpg" class="rounded" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="resources/phone/Apple-Series-6-Watch-iii.png" class="rounded" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="resources/phone/rog-laptop.webp" class="rounded" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="resources/phone/macbook-air.jpeg" class="rounded" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <img src="resources/phone/dji-mavic-air-2-3.jpeg" class="rounded" />
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-primary">Update Product</button>
                        <button class="btn btn-secondary">Reset</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="col-12 bg-secondary mt-5 pt-4 pb-2">
        <div class="container">
            <div class="text-center">
                <h6>&copy; New tech Techonologes 2023</h6>
            </div>
        </div>
    </section>

</body>

</html>
